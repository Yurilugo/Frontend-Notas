<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="flex justify-center items-center h-full px-4 bg-slate-50 dark:bg-slate-800">
        <form id="form" class="bg-slate-200 dark:bg-slate-700 w-full md:w-6/12 h-6/12 p-4 rounded-lg flex flex-col gap-4 ">

            <div class="flex flex-col gap-2 dark:text-white">
                <label class="font-bold" for="email-input">Correo electronico:</label>
                <input class="p-2 rounded-lg bg-slate-300 dark:bg-slate-600" type="email" name="email-input" id="email-input">                
            </div>

            <div class="flex flex-col gap-2 dark:text-white">
                <label class="font-bold" for="password-input">Contraseña:</label>
                <input class="p-2 rounded-lg bg-slate-300 dark:bg-slate-600" type="password" name="password-input" id="password-input">                 
            </div>

            <div class="flex flex-col gap-2 dark:text-white">
                <label class="font-bold" for="match-input">Confirmar contraseña:</label>
                <input class="p-2 rounded-lg bg-slate-300 dark:bg-slate-600" type="password" name="match-input" id="match-input">                 
            </div>

            <button class="p-2 bg-green-500 rounded-lg font-bold hover:bg-green-600" type="submit">Registrar</button>
        </form>
    </div>
    <script src="index.js"></script>


    
</body>
</html>
